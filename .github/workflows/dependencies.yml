name: Analyze Dependencies

on:
  schedule:
    - cron: "0 0 * * 1"   # Corre cada lunes
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Scan package.json files
        run: |
          echo "Dependencias mÃ¡s usadas:" > dependencies.txt
          find . -name "package.json" -exec jq -r '.dependencies, .devDependencies | keys[]?' {} \; \
          | sort | uniq -c | sort -nr >> dependencies.txt

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dependencies.txt
          git commit -m "Update dependency metrics" || echo "No changes"
          git push
